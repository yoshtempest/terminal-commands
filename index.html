<!DOCTYPE html>
<html lang="en-us">
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">

        <title> Terminal Commands </title>
    </header>

    <body>
        <div class="home">
            <h1>Terminal Commands</h1>
            <p>Below are some useful terminal commands for various tasks.</p>
            <div class="commands">
                <button onclick=
                "alert('This command has the function of entering in the mentioned folder')"> cd
                </button>

                <button onclick=
                "alert('This command returns to the parent directory')"> cd .. 
                </button>

                <button onclick=
                "alert('This command lists all files and folders in the current directory')"> ls 
                </button>

                <button onclick=
                "alert('This command creates a new directory')"> mkdir (desired directory name)
                </button>

                <button onclick=
                "alert('This command removes the desired directory')"> rm -rf
                </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
